<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PORTFOLIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>MY PORTFOLIO</h1>
        <p>by Johan Lemuel N. Amistoso.
            IT-1112
        </p>
    </header>

    <div class="container">
        <section>
            <h2>About me</h2>
            <p>I am a hundred percent nigga</p>
        </section>

        <section>
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/200" alt="Placeholder Image 1">
                <img src="https://via.placeholder.com/200" alt="Placeholder Image 2">
                <img src="https://via.placeholder.com/200" alt="Placeholder Image 3">
                <img src="https://via.placeholder.com/200" alt="Placeholder Image 4">
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024. <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
